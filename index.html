<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="leftsidecontent">
            <div class="logo">
                <img src="./Images/odin.png" alt="logo" class="odinLogo" height="100px" width="100px">
                <div class="desc">The Odin Project</div>
            </div>
            <div class="footer">photo by Dave Goudreau on unsplash</div>
        </div>
        <div class="rightContent">
            <div class="firstPara">
                <div class="topContent">
                    This is not a real online service! You know you need 
                    something like this in your life to help you realize
                    your deepest dreams. Sign up <i>now</i> to get started
                </div>
                <div class="bottomContent">
                    You <i>know</i> you want to.
                </div>
            </div>
            <div class="formdiv">
                <form action="" class="formsbody">
                    <div class="input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required oninvalid="this.setCustomValidity('enter phone number in the following format 111-222-3333')"
                        oninput="this.setCustomValidity('')">
                    </div>
                    <div class="input">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirmpassword" required>
                    </div>
                    <div class="input"><button class="createAccount" type="submit">Submit</button></div>
                    <div class="input"><button class="signIn" type="reset">Reset</button></div>
                </form>
                <div class="account">
                    <div class="signInText">Already have an account?</div>
                    <button class="login" >Login</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
